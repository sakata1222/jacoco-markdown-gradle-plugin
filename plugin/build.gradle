plugins {
    id "com.gradle.plugin-publish" version "1.1.0"
    id 'java-gradle-plugin'
    id 'checkstyle'
    // FIXME re-apply spotbugs plugin once the plugin supports Gradle 9
/*    id "com.github.spotbugs" version "6.2.1" */
    id 'jacoco'
    id "com.github.sakata1222.jacoco-markdown" version "1.4.0"
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.compilerArgs.addAll(["--release", "8", "-Xlint:all", "-Werror"])
}

checkstyle {
    toolVersion = "8.38"
}

