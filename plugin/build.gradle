dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.13.3'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.27.3'
    testImplementation group: 'commons-io', name: 'commons-io', version: '2.19.0'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.18.0'

    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
}

version = '1.5.0'
group = 'gradle.plugin.com.github.sakata1222'

gradlePlugin {
    // Define the plugin
    website = 'https://github.com/sakata1222/jacoco-markdown-gradle-plugin'
    vcsUrl = 'https://github.com/sakata1222/jacoco-markdown-gradle-plugin'
    plugins {
        jacocoMd {
            id = 'com.github.sakata1222.jacoco-markdown'
            implementationClass = 'jp.gr.java_conf.spica.plugin.gradle.jacoco.JacocoMarkdownPlugin'
            displayName = 'jacoco markdown report plugin'
            description = 'Gradle plugin to parse jacoco report as a markdown'
            tags.set(['test', 'coverage', 'code coverage', 'jacoco', 'markdown'])
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)
configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)
configurations.functionalTestRuntimeOnly.extendsFrom(configurations.testRuntimeOnly)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    it.useJUnitPlatform()
    it.finalizedBy jacocoTestReport
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test, functionalTest
    mustRunAfter test, functionalTest
    reports {
        xml.required = true
        html.required = true
    }
}

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}
